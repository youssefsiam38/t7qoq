{{define "content"}}
<div class="min-h-screen flex items-center justify-center p-8 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            {{if .Theme.LogoURL}}
            <img src="{{.Theme.LogoURL}}" alt="{{.AppName}}" class="h-12 mx-auto mb-4">
            {{else}}
            <div class="w-12 h-12 bg-primary/10 rounded-xl mx-auto mb-4 flex items-center justify-center">
                <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            {{end}}
            <h1 class="text-2xl font-bold text-gray-900">Forgot your password?</h1>
            <p class="text-gray-600 mt-2">No worries, we'll send you reset instructions</p>
        </div>

        {{if .Success}}
        <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex">
                <svg class="w-5 h-5 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <p class="text-sm text-green-700">{{.Success}}</p>
            </div>
        </div>
        {{end}}

        {{if .Error}}
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex">
                <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-sm text-red-700">{{.Error}}</p>
            </div>
        </div>
        {{end}}

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
            <form method="POST" action="{{.AuthPrefix}}/forgot-password" class="space-y-6" id="forgotForm">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your email">
                </div>

                <button type="submit" class="w-full py-3 px-4 bg-primary text-white font-medium rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                    Reset password
                </button>
            </form>
        </div>

        <p class="text-center mt-6">
            <a href="{{.AuthPrefix}}/login" class="text-sm text-gray-600 hover:text-gray-900">
                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to login
            </a>
        </p>
    </div>
</div>

<script>
document.getElementById('forgotForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: formData.get('email')
            })
        });

        const data = await response.json();
        alert(data.message || 'If an account with that email exists, a password reset link has been sent.');
    } catch (err) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{{end}}
